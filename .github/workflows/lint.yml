name: Lint on Merge Request

on:
  [pull_request, push]
    
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm ci

      - name: Run lint command
        run: npm run lint

      - name: Run test command
        run: npm run test

  merge_check:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Check Job Status
        id: job_status
        run: echo "All jobs are successful"