name: Lint on Merge Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm ci

      - name: Run lint command
        run: npm install

      - name: Run test command
        run: npm test
        
  merge_check:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Check Job Status
        id: job_status
        run: echo "::set-output name=job_status::failure"
        if: failure()
      
      - name: Merge Request Check
        run: |
          job_status=$GITHUB_JOB_STATUS_job_status
          if [ "$job_status" == "success" ]; then
            echo "All jobs are successful. You can proceed with the merge."
          else
            echo "One or more jobs failed. Merge request is blocked."
            exit 1
          fi