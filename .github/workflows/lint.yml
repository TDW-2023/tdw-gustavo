name: Lint on Merge Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm ci

      - name: Run lint command
        run: npm run lint

      - name: Check pipeline status
        run: |
          if [[ "${{ github.event.pull_request.mergeable_state }}" != "clean" ]]; then
            echo "Pipeline failed. Merge request cannot be merged."
            exit 1
          fi
